<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>AFPD2 Meetings</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light" style="border-bottom: 1px solid rgba(0,0,0,.125);">
            <div class="container-md">
                <a class="navbar-brand">Pacific Drive 2nd Ward Sunday Meeting Links</a>
            </div>
        </nav>
        <main role="main" class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-4">
                    <div class="card m-3">
                        <div class="card-header text-center">
                            1st and 3rd Sundays
                        </div>
                        <div class="card-body">
                            <h6 class="card-subtitle mt-2 text-muted">10 AM</h6>
                            <a class="btn btn-primary mt-2 mb-3" href="https://zoom.us/" target="_blank" role="button">Adult Sunday School</a><br>
                            <h6 class="card-subtitle mt-2 text-muted">11 AM</h6>
                            <a class="btn btn-primary mt-2 mb-3" href="https://zoom.us/" target="_blank" role="button">Youth Sunday School</a><br>
                            <h6 class="card-subtitle mt-2 text-muted">12 PM</h6>
                            <a class="btn btn-primary mt-2 mb-3" href="https://zoom.us/" target="_blank" role="button">Sacrament Meeting</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card m-3">
                        <div class="card-header text-center">
                            2nd and 4th Sundays
                        </div>
                        <div class="card-body">
                            <h6 class="card-subtitle mt-2 text-muted">10 AM</h6>
                            <a class="btn btn-primary mt-2 mb-3" href="https://zoom.us/" target="_blank" role="button">Relief Society</a><br>
                            <h6 class="card-subtitle mt-2 text-muted">10:30 AM</h6>
                            <a class="btn btn-primary mt-2 mb-3" href="https://zoom.us/" target="_blank" role="button">Elder's Quorum</a><br>
                            <h6 class="card-subtitle mt-2 text-muted">11 AM</h6>
                            <a class="btn btn-primary mt-2 mb-3" href="https://zoom.us/" target="_blank" role="button">Young Men & Young Women</a><br>
                            <h6 class="card-subtitle mt-2 text-muted">12 PM</h6>
                            <a class="btn btn-primary mt-2 mb-3" href="https://zoom.us/" target="_blank" role="button">Sacrament Meeting</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </main>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
