        <script>
            function sundaysInMonth(m, y) {
                var days = new Date(y,m,0).getDate();
                var sundays = [ (8 - (new Date( m +'/01/'+ y ).getDay())) % 7 ];

                for ( var i = sundays[0] + 7; i < days; i += 7 ) {
                    sundays.push( i );
                }

                return sundays;
            }

            var date = new Date();
            var today = date.getDate();
            var sundayArray = sundaysInMonth(date.getMonth() + 1, date.getFullYear());

            // 1st and 3rd Sundays
            if (today <= sundayArray[0] || (today > sundayArray[1] && today <= sundayArray[2]) || (sundayArray.length == 4 && today > sundayArray[3]) || (sundayArray.length == 5 && today > sundayArray[4])) {
                document.getElementById('1/3Sunday').style.border = "2px solid red";
                document.getElementById('2/4Sunday').style.border = "1px solid rgba(0,0,0,.125)";
                document.getElementById('1/3Header').style.borderBottom = "2px solid red";
                document.getElementById('2/4Header').style.borderBottom = "1px solid rgba(0,0,0,.125)";

            }
            // 2nd and 4th Sundays
            else if ((today > sundayArray[0] && today <= sundayArray[1]) || (today > sundayArray[2] && today <= sundayArray[3])) {
                document.getElementById('1/3Sunday').style.border = "1px solid rgba(0,0,0,.125)";
                document.getElementById('2/4Sunday').style.border = "2px solid red";
                document.getElementById('1/3Header').style.borderBottom = "1px solid rgba(0,0,0,.125)";
                document.getElementById('2/4Header').style.borderBottom = "2px solid red";
            }
